[uwsgi]
socket = {{ RETINUE_HOME }}/var/run/%n.sock
pidfile2 = {{ RETINUE_HOME }}/var/run/%n.pid
logto2 = {{ RETINUE_HOME }}/var/log/%n.log

vacuum = true
master = true

virtualenv = {{ WORKON_HOME }}/{{ app_name }}
chdir = {{ RETINUE_HOME }}/sites/{{ app_name }}
module = {{ wsgi_handler }}

{% for k, v in envs.iteritems %}
env = {{ k }}={{ v }}
{% endfor %}

max-requests = 1024

cheaper = 1
workers = 4
cheaper-initial = 1
cheaper-overload = 30